<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body{
        background-image: url('{{ url_for("static", filename="img/bg.jpg") }}');
        height: 100%;
        /* width : 100%; */
        /* background-position: center; */
        background-repeat: no-repeat;
        background-size: cover;
        }

        .butn{
        background-color:#008000;
        color:#ffffff
        }
        
        th,td {
        text-align:center;
        }
    </style>
</head>
<body align="center">
    <div class="container" style="padding-top:80px">
        <table class="table">
            <thead>
                <tr style="background:Green; color:#ffffff">
                    <th>RGB Image</th>
                    <th>NIR Image</th>
                    <th>NDVI Value</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success" style="color:green">
                    <td>{{data[0]}}</td>
                    <td>{{data[1]}}</td>
                    <td>{{data[2]}}</td>
                    <td>{{data[3]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="padding-top:80px">
        <div class="container-fluid decor_bg">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary"  style="border:1px Green Solid">
                        <div class="panel-heading" style="background:Green">
                            <h4>NDVI Image of your plant</h4>
                        </div>
                        <div class="panel-body"> 
                            <img src="{{ url_for('static', filename='img/ndvi.png') }}" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary" style="border:1px Green Solid">
                    <div class="panel-heading" style="background:Green">
                        <h4>Crop Field Coordinates</h4>
                    </div>
                    <div class="panel-body">
                        <div style="width: 100%"><iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                     src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=28.12827777777778,%20-97.575+(Crop)&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
